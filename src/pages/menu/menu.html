<ion-menu [content]="content">

  <ion-content no-padding no-margin>


    <ion-card no-padding no-margin style="width:100%;position: relative;overflow: visible;">
      <img src="./assets/Images/menu.png" style="width:100%;" alt="">
      <ion-icon name="settings" style="position: absolute;right:4%;top:8%;color:#fff;" menuClose  (click)="OpenSettingPage()"></ion-icon>
      <img src="./assets/Images/UserProfileDefault.png" class="userProfileImage" style="width:100px;height:100px;position:absolute;left:4%;bottom:-27%;border-radius:100% ;border:4px solid #fff;"
        alt="">
      <h1 style="position: absolute;bottom:0%;left:11%;width: 100%;text-align: center;color:#fff">Ahmed Khan</h1>
      <h1 style="position: absolute;bottom:-15%;left:5%;width: 100%;text-align: center;font-size: 1em;">+92 340 1234567</h1>
    </ion-card>

    <ion-list no-lines padding margin-top style="margin-top: 30px;" class="navbar">

      <ion-item menuClose>
        <ion-icon name="pin" item-left color="Custom_Primary"></ion-icon>
        <h2 >Make My Trip</h2>
      </ion-item>

      <ion-item menuClose  (click)="OpenHistoryPage()">
        <ion-icon name="analytics" item-left color="Custom_Primary"></ion-icon>
        <h2 >History</h2>
      </ion-item>

      <ion-item menuClose (click)="OpenInviteFriendsPage()">
        <ion-icon name="people" item-left color="Custom_Primary"></ion-icon>
        <h2 right>Invite Friends</h2>
      </ion-item>

      <ion-item  (click)="OpenSettingPage()" menuClose>
        <ion-icon name="settings" item-left color="Custom_Primary"></ion-icon>
        <h2 right>Setting</h2>
      </ion-item>

      <ion-item menuClose  (click)="OpenAboutPage()">
        <ion-icon name="information" item-left color="Custom_Primary"></ion-icon>
        <h2 right>About</h2>
      </ion-item>

      <ion-item style="margin-top:4em "  (click)="Logout()" menuClose>
          <ion-icon name="log-out" item-left color="Custom_Primary"></ion-icon>
          <h2 right>Logout</h2>
        </ion-item>
    </ion-list>


    <p style="position: absolute;bottom:1em;right:1em;font-size:0.78em;">
      1.0.0.0v
    </p>

  </ion-content>

</ion-menu>
<ion-nav [root]="homePage" #content></ion-nav>
